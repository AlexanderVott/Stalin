<title>Приветствие к десятилетию Красной Армии</title>
<meta name="doccomm" content="И.В. Сталин 23 февраля 1928 года Том 11, стр. 20">

<dir>
	<b>
	<hr>
	<h1 align="CENTER">ПРИВЕТСТВИЕ </h1>
</dir>
<h1 align="CENTER">К ДЕСЯТИЛЕТИЮ КРАСНОЙ АРМИИ </h1>
<hr>
</b>
<p></p>
<p>Привет Красной Армии, в великих битвах отстоявшей завоевания Октября!</p>
<p>Слава павшим за пролетарское дело бойцам!</p>
<p>Слава бойцам, стоящим на страже великого дела социалистического строительства!</p>
<p></p>
<p>И. Сталин </p>
<hr>
<p>“Красная Звезда”, № 46</p>
<p>23 февраля 1928 г.</p>

</body>
