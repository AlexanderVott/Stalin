<h1 align="CENTER">ПРИВЕТСТВИЕ</h1>
<h1 align="CENTER">ГАЗЕТЕ “КОММУНИСТ”</h1>
<hr>
</b>
<p></p>
<p>От души приветствую газету “Коммунист” с выходом тысячного номера. Желаю ей быть 
надёжным маяком, освещающим трудящимся массам Востока путь к полному торжеству коммунизма.</p>
<p></p>
<p align="RIGHT">Секретарь ЦК РКП<b> <i>Сталин</p>
<hr>
<p></p>
