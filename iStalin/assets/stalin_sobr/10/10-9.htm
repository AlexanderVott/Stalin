<h1 align="CENTER">ПАРТИЙНОЙ КОНФЕРЕНЦИИ</h1>

<hr>
</b>
<p>Братский привет вам, товарищи! Желаю вам всяческого успеха в вашей работе. Да 
здравствует наша славная Красная Армия!</p>
<p></p>
