<h1 align="CENTER">ЭЛЕКТРОЗАВОДУ</h1>
<hr>
</b>
<p>&nbsp;</p>
<p>Горячий привет рабочим и административно-техническому персоналу Электрозавода, 
выполнившим пятилетку в два с половиной года.</p>
<p>Вперёд, к дальнейшим победам!</p>
<i><b>
<p></p>
<p align="RIGHT">И. Сталин</p>
</b>
<hr>
<p></p>
<p>“Правда” № 92</i>,</p>
<i>
<p>3 апреля 1931 г.</p>
</i>
