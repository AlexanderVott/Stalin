<title>Приветствие Максиму Горькому</title>

<body>

<b>
<hr>
<h1 align="CENTER">ПРИВЕТСТВИЕ</h1>
<h1 align="CENTER">МАКСИМУ ГОРЬКОМУ</h1>
<hr>
</b>
<p></p>
<p>Дорогой Алексей Максимович!</p>
<p>От души приветствую Вас и крепко жму Вашу руку. Желаю Вам долгих лет жизни и 
работы на радость всем трудящимся, на страх врагам рабочего класса.</p>
<b><i>
<p></p>
<p align="RIGHT">И. Сталин</p>
<hr>
</i>
<p></p>
<p>“Правда” № 266<i>,</p>
<p>25 сентября 1932 г.</p>
</i></b>

</body>
