<h1 align="CENTER">БЛАГОДАРНОСТЬ</h1>
<hr>
</b>
<p></p>
<p>&nbsp;</p>
<p>Приношу сердечную благодарность всем организациям, обществам, группам, учреждениям, 
лицам, приславшим приветствия и добрые пожелания в связи с моим шестидесятилетием.</p>
<b>
<p></p>
<p align="RIGHT">И. СТАЛИН</p>
<hr>
</b><i>
<p></p>
<p>Правда. 2 февраля 1940 года</p>
