<h1 align="CENTER">ПИСЬМО МАТЕРИ</h1>
<i>
<h3 align="CENTER">9 октября (1936 года)</h3>
<hr>
</i></b>
<p></p>
<p>&nbsp;</p>
<p>9/Х</p>
<p>Здравствуй, мама -<b> </b>моя<b>!</p>
</b>
<p>Жить тебе десять тысяч лет!</p>
<p>Мой привет всем старым друзьям-товарищам.</p>
<p>Целую.</p>
<i>
<p></p>
<p>Твой Coco.</p>
<hr>
<p></p>
<p>Иосиф Сталин в объятиях семьи. С. 18</p>
