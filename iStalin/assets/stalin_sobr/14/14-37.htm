<h1 align="CENTER">ПИСЬМО МАТЕРИ</h1>
<i>
<h3 align="CENTER">6 октября 1934 года</h3>
<hr>
</i></b>
<p></p>
<p>&nbsp;</p>
<p>6/Х-34года</p>
<p>Маме - моей привет!</p>
<p>Как твое житье-бытье, мама - моя?</p>
<p>Письмо твое получил. Хорошо, не забываешь меня. Здоровье мое хорошее. Если что 
нужно тебе - сообщи. Живи тысячу лет.</p>
<p>Целую.</p>
<i>
<p>Твой сын Coco.</p>
<hr>
<p></p>
<p>Иосиф Сталин в объятиях семьи. С. 17</p>
</i>
