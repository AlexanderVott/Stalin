<h1 align="CENTER">РАБОТНИКАМ ЗОЛОТОЙ ПРОМЫШЛЕННОСТИ</h1>
<hr>
</b>
<p></p>
<p>&nbsp;</p>
<p>Приветствую по случаю досрочного окончания полугодового плана.</p>
<p>Надеюсь, что с успехом закончите план всего года и дадите наилучшие качественные 
показатели.</p>
<b>
<p></p>
<p align="RIGHT">И.СТАЛИН</p>
<hr>
</b><i>
<p></p>
