<b>
<hr>
<h1 align="CENTER">ЗНАМЕНИТОМУ ДЕЯТЕЛЮ НАУКИ</h1>
<h1 align="CENTER">ТОВАРИЩУ К.Э. ЦИОЛКОВСКОМУ</h1>
<hr>
</b>
<p></p>
<p>&nbsp;</p>
<p>Примите мою благодарность за письмо, полное доверия к партии большевиков и Советской 
власти.</p>
<p>Желаю<b> Вам</b> здоровья и дальнейшей плодотворной работы на пользу трудящихся.</p>
<b>
<p>Жму</b> Вашу руку.</p>
<b>
<p></p>
<p align="RIGHT">И.СТАЛИН</p>
<hr>
</b><i>
<p></p>
<p>Правда. 17 сентября 193 5 года</p>
</i>
